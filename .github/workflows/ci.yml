name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          xcodebuild build \
            -project Readmigo.xcodeproj \
            -scheme Readmigo \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
